apply plugin: 'groovy'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.3'
    compile 'com.bertramlabs.plugins:asset-pipeline-core:2.5.0'
    compile 'ch.qos.logback:logback-classic:1.1.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3.1'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId 'anthofo.plugins'
            artifactId 'typescript-asset-pipeline'
            version '1.0'
        }
    }
}

bintray {

    publications = ['maven']
    pkg {
        repo= 'plugins'
        name = "anthofo.plugins:$project.name"
        licenses = ['Apache-2.0']
        issueTrackerUrl = "https://github.com/anthofo/typescript-asset-pipeline/issues"
        vcsUrl = "https://github.com/anthofo/typescript-asset-pipeline"
        version {
            name = project.version
        }
    }
}